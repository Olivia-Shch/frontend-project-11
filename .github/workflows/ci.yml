name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project (if applicable)
        run: npm run build --if-present

      - name: Install additional dependencies
        run: make install
        env:
          CI: true
      - name: Check ESLint version
        run: npx eslint -v

      - name: Debug ESLint config
        run: |
          ls -la
          cat eslint.config.js
          npx eslint --print-config . || echo "Config not found"
      - name: Run ESLint with Explicit Config
        run: npx eslint --config eslint.config.js .

      - name: Run ESLint
        run: npx eslint --no-config-lookup --config eslint.config.js .
